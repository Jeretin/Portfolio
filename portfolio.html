<style>
.header-button{
    background-color: darkred;
    color: black;
    height: 10vh;
    width: 80%;
    margin: 5px;
    cursor: pointer;

    font-weight: bold;
    font-size: 22px;

    border: none;
}

.header-button:hover{
    background-color: rgb(133, 6, 6);
    color: black;
}

body {
    background-color: rgb(46, 46, 46);
    height: 200vh;
}

.header-buttons-div{
    position: sticky;
    top: 0;
    background-color: darkred;
    margin: 0px;
    margin-bottom: 10%;
    height: 10vh;
    width: 100%;
    
    display: flex;
    align-items: center;
    justify-content: center;
}
.header-image-div{
    height: 30vh;
    background-color: black;
}

.box-red-div{
    background-color: darkred;
    display: grid;
    grid-template-columns: 0.5fr 2fr;
    grid-template-rows: 1fr 2fr;
    gap: 5px;

    height: 30%;
    width: 75%;
    margin-top: 2%;
    margin-left: 23%;
    margin-right: 3%;

}

.box-black-div{
    background-color: black;
    display: grid;
    grid-template-columns: 0.5fr 2fr;
    grid-template-rows: 1fr 2fr;
    gap: 0px;
    
    height: 30%;
    width: 75%;
    margin-top: 2%;
    margin-left: 2%;
    margin-right: 23%;
    border-radius: 100px;
    padding-top: 0;
}

.skills-div{
    background-color: white;
    height: 30%;
    width: 40%;
    margin-bottom: 2%;
    margin-top: 10%;

    border-radius: 100px;
}

.border-div{
    height: 1%;
    width: 100%;
    background-color: black;
    margin-top: 10%;
    margin-bottom: 10%;
}

.game-img{
    width: 461px;
    height: 284px;
    margin-top: 0%;
    margin-left: 5%;
    cursor: pointer;
    box-shadow: 0 4px 32px rgba(133, 124, 124, 0.2);
}

.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    justify-content: center;
    align-items: center;
}

.modal .game-img{
    width: 90%;
    height: 90%;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    border-radius: 10px;
}

figcaption{
    color: gray;
    font-size: 15px;
    margin-top: 5px;
    margin-left: 5%;
}

.header-h1{
    color: white;
    grid-column: 1 / span 2;
    margin-left: 5%;

    font-size: 40px;
}

.carousel-button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 50%;
}

.carousel-button:hover {
    background-color: rgba(0, 0, 0, 0.8);
}

.carousel-button.prev {
    left: 5%;
}

.carousel-button.next {
    right: 5%;
}

.close-button {
    position: absolute;
    top: 10px;
    right: 10px;
    background-color: rgba(255, 0, 0, 0.8);
    color: white;
    border: none;
    border-radius: 50%;
    width: 30px;
    height: 30px;
    font-size: 18px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

</style>

<body>
    <div class="header-image-div red.bg">           <!-- Picture / Name / Something like that -->

    </div>

    <div class="header-buttons-div">                <!-- Home / Games / Skills / About Me / Contacts -->
        <button class="header-button">Home</button> 
        <button class="header-button">Projects</button>
        <button class="header-button">Skills</button>
        <button class="header-button">About me</button> 
        <button class="header-button">Contacts</button>
    </div>

    <div class="box-black-div">                 <!-- Red Milk -->
        <h1 class="header-h1">Red Milk</h1>
        <img class="game-img" src="Pics/RedMilk/Red_Milk.png" alt="RedMilk_Logo" onclick="openModal('redMilk', 0)">
        <figcaption>Click the picture to open it bigger and to see more pictures</figcaption>
        <div class="modal" id="modal">
            <button class="close-button" onclick="closeModal()">X</button>
            <button class="carousel-button prev" onclick="changeMedia(-1)">&#8249;</button>
            <div class="modal-content" id="modalContent"></div>
            <button class="carousel-button next" onclick="changeMedia(1)">&#8250;</button>
        </div>
    </div>

    <div class="box-red-div">                       <!-- VR The Game -->
        <h1 class="header-h1">Brews & Brawls (VR Game)</h1>
        <img class="game-img" src="Pics/BrewlsBrawls/BrewsBrawls_GR.png" alt="VR Game" onclick="openModal('vrGame', 0)">
        <figcaption>Click the picture to open it bigger and to see more pictures</figcaption>
    </div>

    <div class="box-black-div">                     <!-- Ranger's Reserve The Game -->
        <h1 class="header-h1">Ranger's Reserve</h1>
        <img class="game-img" src="Pics/Rangers_Reserve/Town.jpeg" alt="Ranger's Reserve" onclick="openModal('rangersReserve', 0)">
        <figcaption>Click the picture to open it bigger and to see more pictures</figcaption>
        
    </div>

    <div class="box-red-div">                       <!-- This Website The Website Project -->
        <h1 class="header-h1">This Website</h1>

    </div>

    <div class="box-black-div">                       <!-- I Don't Freaking Know -->


    </div>

    <div class="skills-div">

    </div>
    <script>
    const galleries = {
        redMilk: [
            {type: "image", src: "Pics/RedMilk/Red_Milk.png", alt: "Red Milk"},
            {type: "video", src: "Pics/RedMilk/AI_Video.mp4", alt: "AI of Red Milk"},
            {type: "video", src: "Pics/RedMilk/Audio_Video.mp4", alt: "Audio of Red Milk"},
            {type: "video", src: "Pics/RedMilk/NumLock_Video.mp4", alt: "NumLock in Red Milk"}
        ] ,
        vrGame: [
            {type: "image", src: "Pics/BrewlsBrawls/BrewsBrawls_GR.png", alt: "VR Game"},
            {type: "video", src: "Pics/BrewlsBrawls/Brewls_Brawls.mp4", alt: "VR Game_Video"}
        ],
        rangersReserve: [
            {type: "image", src: "Pics/Rangers_Reserve/Town.jpeg", alt: "Ranger's Reserve Town"},
            {type: "image", src: "Pics/Rangers_Reserve/Zebras.jpeg", alt: "Ranger's Reserve Zebras"},
            {type: "image", src: "Pics/Rangers_Reserve/Tigers.jpeg", alt: "Ranger's Reserve Tigers"},
            {type: "image", src: "Pics/Rangers_Reserve/Carl.jpeg", alt: "Ranger's Reserve Carl"}
        ],
    }
    let currentGallery = [];
    let currentImage = 0;

    function openModal(galleryId, index) {
        currentGallery = galleries[galleryId];
        currentIndex = index;
        const modal = document.getElementById('modal');
        updateModalContent(); // Päivitetään sisältö
        modal.style.display = 'flex';
    }

    function closeModal() {
        const modal = document.getElementById('modal');
        modal.style.display = 'none'; // Piilotetaan modal
    }

    function changeMedia(direction) {
        currentIndex = (currentIndex + direction + currentGallery.length) % currentGallery.length;
        updateModalContent();
    }

    function updateModalContent() {
            const modalContent = document.getElementById('modalContent');
            modalContent.innerHTML = ""; // Tyhjennetään aiempi sisältö
            const currentMedia = currentGallery[currentIndex];

            if (currentMedia.type === "image") {
                // Luo kuva-elementti
                const img = document.createElement("img");
                img.src = currentMedia.src;
                img.style.width = "100%";
                img.style.height = "100%";
                img.style.objectFit = "contain";
                modalContent.appendChild(img);
            } else if (currentMedia.type === "video") {
                // Luo video-elementti
                const video = document.createElement("video");
                video.src = currentMedia.src;
                video.controls = true;
                video.style.width = "100%";
                video.style.height = "100%";
                modalContent.appendChild(video);
            }
        }

    document.getElementById('modal').addEventListener('click', () => {
        if (event.target === event.currentTarget){
            closeModal();
        }
    });


    </script>


</body>
